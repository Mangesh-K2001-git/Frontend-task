<!DOCTYPE html>
<html lang="en">
<head>
    
    <title></title>
    <style type="text/css"media="all">
div{
    width:60px;
    height:80px;
    border:1px solid black;
    font-size:90px;
    text-transform:uppercase;
    text-align:center;
    position:relative;
    left:200px;
    top:10px;

}
.MANAS{
    height: 60px;
    width: 80px;
}
#back{
    width: 60px;
    height: 80px;
    background: linear-gradient(red,blue);
    position: absolute;
    top: 0px;
    left: 208px;
    z-index:-1;
    animation: text 10S infinite;
}

@keyframes text{
    0%{position: absolute;top: 0px; }
    100%{position: absolute;top: 600px;}
}

    </style>

</head>
<body bgcolor="black">
    <div id="back"></div>
    <div class="div1">M
        <div class="MANAS"></div>
    </div>
    <div class="div2">A</div>
    <div class="div3">N</div>
    <div class="div4">G</div>
    <div class="div5">E</div>
    <div class="div6">S</div>
    <div class="div7">H</div>
    
</body>
</html>
